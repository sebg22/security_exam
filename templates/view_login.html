{% include "_top.html" %}

<main class="w-full h-100vh">

    <h2 class="text-(2rem) text-a-center py-8" md="text-(3rem)">Login here</h2>
    <form id="frm_user_login" class="w-60% d-flex flex-col gap-4 mx-auto" md="w-40%">
     <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        {% if message %}
        <div class="text-c-green text-200">
            {{ message }}
        </div>
        {% endif %}
        
        <div class="d-flex flex-col">
            <label for="user_email" class="d-flex pb-1">
                <span>E-mail</span>
            </label>
            <input name="user_email" type="text" mix-check="{{ x.REGEX_EMAIL }}" class="border border-1 border-c-gray:+25 px-2 rounded-4 h-12 outline-none">
        </div>

        <div class="d-flex flex-col">
            <label for="user_password" class="d-flex pb-1">
                <span>Password</span>
                <span class="ml-auto text-c-gray:+25">{{ x.USER_PASSWORD_MIN }} to {{ x.USER_PASSWORD_MAX }}
                    characters</span>
            </label>
            <input name="user_password" type="password" mix-check="{{ x.REGEX_USER_PASSWORD }}" class="border border-1 border-c-gray:+25 px-2 rounded-4 h-12 outline-none">
        </div>

        <button mix-post="/login" mix-data="#frm_user_login" class="bg-c-(#00C2E8) text-c-(#EBF7FD) px-4 py-2 rounded-3">
            Login
        </button>

        <a href="reset-password"
            class="text-a-center text-c-(#202125) text-(0.8rem) border-c-(#E4E4E4) border-b-1 pb-2 pt-6 cursor-pointer">
            Forgot your password?
        </a>

        <a href="{{url_for('view_index')}}" class="text-a-center text-c-(#202125) cursor-pointer">Sign up</a>

    </form>

</main>

{% include "_bottom.html" %}
