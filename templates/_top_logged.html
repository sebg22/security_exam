<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='mixhtml.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/mojocss"></script>
    <title>{{title or "Company"}}</title>
</head>

<body class="w-full h-100vh text-c-gray:-16">
    <header class="d-flex j-content-between ma-5">
        <div id="toast" class="d-flex flex-col j-content-center p-fixed w-full top-4 z-10"></div>
        <div class="d-flex gap-6 a-items-center">
            <img src="../static/assets/viento.svg" alt="logo" class="w-28"></img>
            <div class="d-flex gap-3 a-items-center">
                <p>Hi {{ user['user_name'] }}</p>
                <a href="{{url_for('view_edit_profile')}}" class="cursor-pointer"><img src="../static/assets/settings.svg" alt="settings profile" class="w-5"></a>
            </div>
        </div>
        <form method="POST" action="/logout">
            <button class="bg-c-(#EBF7FD) text-c-(#00C2E8) px-4 py-2 rounded-3">Logout</button>
        </form>
    </header>
