{% include "_top.html" %}
<main class="w-full h-100vh mt-40">
    <h2 class="text-(2rem) text-a-center" md="text-(3rem)">Forgot your password?</h2>
    <form id="frm_reset_password" class="w-25% d-flex flex-col gap-4 mx-auto">
        <div class="text-c-green text-200">
            {{ message }}
        </div>
        <div class="d-flex flex-col">
            <label for="user_email">
                <span>Email</span>
            </label>
            <input id="user_email" name="user_email" type="email" required mix-check="{{ x.REGEX_EMAIL }}"
                placeholder="Enter your email">
        </div>

        <button mix-put="/forgot-password" mix-data="#frm_reset_password" class="bg-c-(#00C2E8) text-c-(#EBF7FD) px-4 py-2 rounded-3 cursor-pointer">
            Reset password
        </button>

        <a href="{{url_for('view_index')}}" class="text-a-center text-c-(#202125)">Signup</a>
    </form>
</main>
{% include "_bottom.html" %}
